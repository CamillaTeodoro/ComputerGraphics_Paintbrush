<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintbrush</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Selecione a ferramenta:</legend>
        <div class="color-picker">
          <input type="color" id="color" name="color" value="#000000" />
          <label for="color">Cor</label>
        </div>
        <div>
          <input type="radio" id="point" name="mode" value="point" checked />
          <label for="point">Ponto</label>
        </div>
        <div>
          <input type="radio" id="line" name="mode" value="line" />
          <label for="line">Reta</label>
        </div>
        <div>
          <input type="radio" id="polygon" name="mode" value="polygon" />
          <label for="polygon">Polígono</label>
        </div>
        <div>
          <input
            type="radio"
            id="circumference"
            name="mode"
            value="circumference"
          />
          <label for="circumference">Circunferênia</label>
        </div>
        <div>
          <button id="cleanScreen" type="button">Limpar tela</button>
        </div>
      </fieldset>
    </form>
    <canvas></canvas>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
